<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<div th:replace="~{fragments/mensaje :: mensaje}"></div>

		<div class="card">
			<div class="card-header d-flex justify-content-between align-items-center">
				<h2 th:text="${titulo}"></h2>
				<a th:href="@{/local/nuevo}" class="btn btn-primary">
					<i class="bi bi-plus-lg"></i> Nuevo Local
				</a>
			</div>

			<div class="card-body">
				<table class="table table-striped table-hover">
					<thead class="table-dark">
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Dirección</th>
							<th>Teléfono</th>
							<th>Hora Apertura</th>
							<th>Hora Cierre</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="local : ${locales}">
							<td th:text="${local.id}"></td>
							<td th:text="${local.nombre}"></td>
							<td th:text="${local.direccion}"></td>
							<td th:text="${local.telefono}"></td>
							<td th:text="${local.horaApertura}"></td>
							<td th:text="${local.horaCierre}"></td>
							<td>
								<div class="btn-group" role="group">
									<a th:href="@{/local/editar/{id}(id=${local.id})}" class="btn btn-sm btn-warning">
										<i class="bi bi-pencil"></i> Editar
									</a>
									<a th:href="@{/local/eliminar/{id}(id=${local.id})}" class="btn btn-sm btn-danger"
										onclick="return confirm('¿Estás seguro de eliminar este local?')">
										<i class="bi bi-trash"></i> Eliminar
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
